<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diferencias entre el Perro y el Hombre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50; /* Verde*/
            color: white;
        }
        .diferencias {
            background-color: #8B4513; /* Marrón */
            color: white;
        }
        .verde-claro {
            background-color: #90EE90; /* Verde claro */
        }
        .verde-oscuro {
            background-color: #006400; /* Verde oscuro */
            color: white;
        }
        .marron-claro {
            background-color: #D2B48C; /* Marrón claro */
        }
        .marron-oscuro {
            background-color: #A0522D; /* Marrón oscuro */
            color: white;
        }
    </style>
</head>
<body>
    <h1>DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</h1>
    <table>
        <tr>
            <th class="diferencias">DIFERENCIAS</th>
            <th class="verde-oscuro">PERRO</th>
            <th class="marron-oscuro">HOMBRE</th>
        </tr>
        <tr>
            <td class="diferencias">Duración crecimiento</td>
            <td class="verde-claro">PEQUEÑO: 10 meses</td>
            <td class="marron-claro">GRANDE: 18 a 24 meses</td>
        </tr>
        <tr>
            <td class="diferencias">Tiempo de gestación</td>
            <td class="verde-claro">58 a 63 días</td>
            <td class="marron-claro">9 meses</td>
        </tr>
        <tr>
            <td class="diferencias">Duración de vida del pelo/cabello</td>
            <td class="verde-claro">1 año</td>
            <td class="marron-claro">2 a 7 años</td>
        </tr>
    </table>
</body>
</html>
