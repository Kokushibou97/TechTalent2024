<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Colores</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .celda1 { background-color: #ff9999; }
        .celda2 { background-color: #ffcc99; }
        .celda3 { background-color: #ffff99; }
        .celda4 { background-color: #ccff99; }
        .celda5 { background-color: #99ff99; }
        .celda6 { background-color: #99ffcc; }
        .celda7 { background-color: #99ffff; }
        .celda8 { background-color: #99ccff; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">T√çTULO DE LA TABLA</th>
        </tr>
        <tr>
            <td class="celda1">CELDA 1</td>
            <td class="celda3">CELDA 3</td>
        </tr>
        <tr>
            <td class="celda5">CELDA 5</td>
            <td class="celda4">CELDA 4</td>
        </tr>
        <tr>
            <td class="celda2">CELDA 2</td>
            <td class="celda7">CELDA 7</td>
        </tr>
        <tr>
            <td class="celda8">CELDA 8</td>
            <td class="celda6">CELDA 6</td>
        </tr>
    </table>
</body>
</html>
