<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            background-image: url('pattern-7842948_640.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 80%;
            max-width: 1000px;
        }
        .gallery div {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: 2px solid white;
        }
        .gallery .A, .gallery .B {
            background-image: url('1a01643964e5cabbc3ead3d3fe4d8634.jpg');
            background-size: cover;
        }
        .gallery .C, .gallery .D {
            background-image: url('v734-toon-02-700x467.jpg');
            background-size: cover;
        }
        .gallery .E, .gallery .F, .gallery .G {
            background-image: url('beadwork-cross-stitch-pixel-art-pattern-people-dance.jpg');
            background-size: cover;
        }
        .gallery .H {
            background-color: transparent;
        }
        .gallery .I {
            background: linear-gradient(to bottom, #b0e57c, #82a25e); 
        }
        .gallery .J {
            background: linear-gradient(to bottom, #b06040, #702820); 
        }
        .gallery .K {
            background: linear-gradient(to bottom, #7cbe60, #4e7c40);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="A">A</div>
        <div class="B">B</div>
        <div class="C">C</div>
        <div class="D">D</div>
        <div class="E">E</div>
        <div class="F">F</div>
        <div class="G">G</div>
        <div class="H"></div>
        <div class="I">I</div>
        <div class="J">J</div>
        <div class="K">K</div>
    </div>
</body>
</html>
