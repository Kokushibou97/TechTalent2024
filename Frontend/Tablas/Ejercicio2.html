<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instalaciones Deportivas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e8f5e9;
        }
        tr:nth-child(odd) {
            background-color: #c8e6c9;
        }
        tr:hover {
            background-color: #a5d6a7;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ACTIVIDAD</th>
            <th>TARIFA/HORA</th>
        </tr>
        <tr>
            <td>AEROBIC</td>
            <td>3€</td>
        </tr>
        <tr>
            <td>STEP</td>
            <td>4€</td>
        </tr>
        <tr>
            <td>MUSCULACIÓN</td>
            <td>3€</td>
        </tr>
    </table>
</body>
</html>
