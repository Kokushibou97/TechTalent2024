<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 20: Categoría y Etiquetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }
        .category {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Ejercicio 20: Categoría y Etiquetas</caption>
        <tr>
            <th>Categoría</th>
            <th>Etiquetas</th>
        </tr>
        <tr>
            <td class="category">Formulario</td>
            <td>
                <code>&lt;form&gt;</code>,
                <code>&lt;button&gt;</code>,
                <code>&lt;input&gt;</code>,
                <code>&lt;select&gt;</code>,
                <code>&lt;textarea&gt;</code>
            </td>
        </tr>
        <tr>
            <td class="category">Tabla</td>
            <td>
                <code>&lt;table&gt;</code>,
                <code>&lt;tr&gt;</code>,
                <code>&lt;th&gt;</code>,
                <code>&lt;td&gt;</code>,
                <code>&lt;caption&gt;</code>
            </td>
        </tr>
        <tr>
            <td class="category">Texto</td>
            <td>
                <code>&lt;b&gt;</code>,
                <code>&lt;em&gt;</code>,
                <code>&lt;strong&gt;</code>,
                <code>&lt;sub&gt;</code>,
                <code>&lt;sup&gt;</code>
            </td>
        </tr>
    </table>
</body>
</html>
