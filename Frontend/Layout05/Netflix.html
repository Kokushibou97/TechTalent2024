<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 - Réplica de Netflix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .header {
            background-color: #800080;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
        }
        .navbar img {
            height: 40px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin-left: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
        }
        .navbar .right-icons {
            display: flex;
            align-items: center;
        }
        .navbar .right-icons img {
            height: 30px;
            margin-left: 10px;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            margin: 20px 0;
        }
        .movie-row {
            display: flex;
            overflow-x: auto;
        }
        .movie {
            min-width: 200px;
            height: 120px;
            margin-right: 10px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }
    </style>
</head>
