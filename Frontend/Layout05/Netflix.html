<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 - Réplica de Netflix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .header {
            background-color: #800080;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
        }
        .navbar img {
            height: 40px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin-left: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
        }
        .navbar .right-icons {
            display: flex;
            align-items: center;
        }
        .navbar .right-icons img {
            height: 30px;
            margin-left: 10px;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            margin: 20px 0;
        }
        .movie-row {
            display: flex;
            overflow-x: auto;
        }
        .movie {
            min-width: 200px;
            height: 120px;
            margin-right: 10px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TAREA 3 - RÉPLICA DE NETFLIX</h1>
    </div>
    <div class="navbar">
        <img src="netflix-logo.png" alt="Netflix Logo"> <!-- Asegúrate de tener el logo de Netflix guardado como netflix-logo.png -->
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Series TV</a></li>
            <li><a href="#">Películas</a></li>
            <li><a href="#">Novedades más vistas</a></li>
            <li><a href="#">Mi lista</a></li>
        </ul>
        <div class="right-icons">
            <img src="search-icon.png" alt="Buscar"> <!-- Asegúrate de tener el icono de búsqueda guardado como search-icon.png -->
            <img src="profile-icon.png" alt="Perfil"> <!-- Asegúrate de tener el icono de perfil guardado como profile-icon.png -->
        </div>
    </div>
    <div class="section">
        <h2>Documentales</h2>
        <div class="movie-row">
            <div class="movie" style="background-image: url('doc1.jpg');"></div> <!-- Asegúrate de tener la imagen doc1.jpg -->
            <div class="movie" style="background-image: url('doc2.jpg');"></div> <!-- Asegúrate de tener la imagen doc2.jpg -->
            <div class="movie" style="background-image: url('doc3.jpg');"></div> <!-- Asegúrate de tener la imagen doc3.jpg -->
            <div class="movie" style="background-image: url('doc4.jpg');"></div> <!-- Asegúrate de tener la imagen doc4.jpg -->
            <div class="movie" style="background-image: url('doc5.jpg');"></div> <!-- Asegúrate de tener la imagen doc5.jpg -->
        </div>
    </div>
    <div class="section">
        <h2>Volver a ver</h2>
        <div class="movie-row">
            <div class="movie" style="background-image: url('rewatch1.jpg');"></div> <!-- Asegúrate de tener la imagen rewatch1.jpg -->
            <div class="movie" style="background-image: url('rewatch2.jpg');"></div> <!-- Asegúrate de tener la imagen rewatch2.jpg -->
            <div class="movie" style="background-image: url('rewatch3.jpg');"></div> <!-- Asegúrate de tener la imagen rewatch3.jpg -->
            <div class="movie" style="background-image: url('rewatch4.jpg');"></div> <!-- Asegúrate de tener la imagen rewatch4.jpg -->
            <div class="movie" style="background-image: url('rewatch5.jpg');"></div> <!-- Asegúrate de tener la imagen rewatch5.jpg -->
        </div>
    </div>
    <div class="section">
        <h2>Series TV de EE UU para hacer un maratón</h2>
        <div class="movie-row">
            <div class="movie" style="background-image: url('series1.jpg');"></div> <!-- Asegúrate de tener la imagen series1.jpg -->
            <div class="movie" style="background-image: url('series2.jpg');"></div> <!-- Asegúrate de tener la imagen series2.jpg -->
            <div class="movie" style="background-image: url('series3.jpg');"></div> <!-- Asegúrate de tener la imagen series3.jpg -->
            <div class="movie" style="background-image: url('series4.jpg');"></div> <!-- Asegúrate de tener la imagen series4.jpg -->
            <div class="movie" style="background-image: url('series5.jpg');"></div> <!-- Asegúrate de tener la imagen series5.jpg -->
        </div>
    </div>
</body>
</html>
