<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .logo {
            margin-top: 50px;
        }
        .search-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            color: #5f6368;
            cursor: pointer;
            margin: 0 5px;
        }
        .buttons input:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            color: #222;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 15px 0;
            display: flex;
            justify-content: center;
        }
        .footer div {
            margin: 0 15px;
            font-size: 14px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="google-logo.png" alt="Google Logo"> <!-- Asegúrate de tener el logo de Google guardado como google-logo.png -->
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Buscar en Google">
    </div>
    <div class="buttons">
        <input type="button" value="Buscar con Google">
        <input type="button" value="Voy a tener suerte">
    </div>
    <div class="footer">
        <div>Publicidad</div>
        <div>Negocios</div>
        <div>Acerca de</div>
        <div>Cómo funciona la búsqueda</div>
    </div>
</body>
</html>
