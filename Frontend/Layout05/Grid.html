<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin-left: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .header {
            height: 80vh;
            background-image: url('netflix-header.jpg'); /* Imagen de encabezado */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .header-content {
            position: relative;
            z-index: 1;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
        }
        .movie-section {
            padding: 20px;
        }
        .movie-section h2 {
            margin: 20px 0;
        }
        .movie-grid {
            display: flex;
            gap: 10px;
            overflow-x: scroll;
            padding-bottom: 20px;
        }
        .movie {
            min-width: 150px;
            height: 225px;
            background-color: #333;
            border-radius: 4px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="netflix-logo.png" alt="Netflix Logo"> <!-- Asegúrate de tener el logo de Netflix guardado como netflix-logo.png -->
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Películas</a></li>
            <li><a href="#">Novedades</a></li>
            <li><a href="#">Mi lista</a></li>
        </ul>
    </div>
    <div class="header">
        <div class="header-content">
            <h1>Título del Show</h1>
            <p>Una breve descripción del show o película que aparece en el encabezado.</p>
        </div>
    </div>
    <div class="movie-section">
        <h2>Populares en Netflix</h2>
        <div class="movie-grid">
            <div class="movie" style="background-image: url('movie1.jpg');"></div>
            <div class="movie" style="background-image: url('movie2.jpg');"></div>
            <div class="movie" style="background-image: url('movie3.jpg');"></div>
            <div class="movie" style="background-image: url('movie4.jpg');"></div>
            <div class="movie" style="background-image: url('movie5.jpg');"></div>
        </div>
    </div>
</body>
</html>
