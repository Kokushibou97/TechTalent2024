<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con Bootstrap y jQuery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    body {
      background-color: #e9ecef;
    }

    .container {
      max-width: 320px;
      margin: 50px auto;
    }

    .calculator {
      background-color: #343a40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .display {
      background-color: #495057;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      border: none;
      color: #fff;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
    }

    .button {
      width: 70px;
      height: 70px;
      background-color: #6c757d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      padding: 20px;
      margin: 5px;
      font-size: 24px;
      color: #fff;
    }

    .button:hover {
      background-color: #5a6268;
    }

    .operator {
      background-color: #17a2b8;
    }

    .operator:hover {
      background-color: #138496;
    }

    .equal {
      width: 150px;
      background-color: #28a745;
    }

    .equal:hover {
      background-color: #218838;
    }

    .clear {
      width: 150px;
      background-color: #dc3545;
    }

    .clear:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="calculator">
      <input type="text" class="display" disabled>
      <div class="buttons">
        <div class="button clear">C</div>
        <div class="button operator">/</div>
        <div class="button operator">X</div>
        <div class="button operator">-</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button operator">+</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">0</div>
        <div class="button">00</div>
        <div class="button">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Variables
      var display = $('.display');
      var currentNumber = '';
      var previousNumber = '';
      var operator = '';

      // Actualizar display
      function updateDisplay() {
        display.val(currentNumber);
      }

      // Manejo de eventos de clic
      $('.button').click(function() {
        var buttonValue = $(this).text();

        // NÃºmeros y punto decimal
        if ('0123456789.'.includes(buttonValue)) {
          currentNumber += buttonValue;
          updateDisplay();
        }

        // Operadores
        if (buttonValue === '+' || buttonValue === '-' || buttonValue === 'X' || buttonValue === '/') {
          if (currentNumber !== '') {
            previousNumber = currentNumber;
            currentNumber = '';
            operator = buttonValue;
          }
        }

        // Igual
        if (buttonValue === '=') {
          if (previousNumber !== '' && currentNumber !== '' && operator !== '') {
            var result;
            switch (operator) {
              case '+':
                result = parseFloat(previousNumber) + parseFloat(currentNumber);
                break;
              case '-':
                result = parseFloat(previousNumber) - parseFloat(currentNumber);
                break;
              case 'X':
                result = parseFloat(previousNumber) * parseFloat(currentNumber);
                break;
              case '/':
                result = parseFloat(previousNumber) / parseFloat(currentNumber);
                break;
            }
            currentNumber = result.toString();
            updateDisplay();
            previousNumber = '';
            operator = '';
          }
        }

        // Limpiar
        if (buttonValue === 'C') {
          currentNumber = '';
          previousNumber = '';
          operator = '';
          updateDisplay();
        }
      });
    });
  </script>
</body>
</html>
