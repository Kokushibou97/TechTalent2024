<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de navegación con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      padding-top: 70px; /* Añadir espacio para la barra de navegación fija */
    }

    .navbar {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar .container-fluid {
      max-width: 1170px;
    }

    .navbar .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }

    .navbar .navbar-brand img {
      max-height: 30px;
      vertical-align: middle;
    }

    .navbar .navbar-nav {
      margin-left: auto;
    }

    .navbar .navbar-nav .nav-link {
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    }

    .navbar .navbar-nav .nav-link:hover {
      background-color: #29323b;
      color: #fff;
    }

    .navbar .navbar-nav .dropdown-menu {
      background-color: #343a40;
      color: #fff;
      border-radius: 4px;
      padding: 10px;
    }

    .navbar .navbar-nav .dropdown-menu .dropdown-item {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      text-transform: none;
    }

    .navbar .navbar-nav .dropdown-menu .dropdown-item:hover {
      background-color: #29323b;
      color: #fff;
    }

    .navbar .navbar-nav .dropdown-menu .dropdown-divider {
      background-color: rgba(255, 255, 255, 0.15);
      margin: 10px 0;
    }

    .navbar .navbar-nav .dropdown-menu .dropdown-header {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }

    .navbar .navbar-nav .dropdown .dropdown-toggle::after {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      margin-left: 5px;
      transform: rotate(90deg);
    }

    .navbar .navbar-nav .dropdown-toggle:hover::after {
      background-color: #fff;
    }

    .navbar .navbar-nav .dropdown-menu.show {
      display: block;
    }

    .search-bar {
      position: relative;
      margin-left: 20px;
      width: 300px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .search-bar .search-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo">
        Mi Sitio
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Servicios
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Servicio 1</a>
              <a class="dropdown-item" href="#">Servicio 2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Otro Servicio</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
        <div class="search-bar ml-auto">
          <input type="text" placeholder="Buscar...">
          <span class="search-icon">&#128269;</span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1>Contenido Principal</h1>
    <p>Este es el contenido principal de la página.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
