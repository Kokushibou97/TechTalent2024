<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/darkness.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        .login-container {
            margin-top: 10%;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
        }
        .login-form h3 {
            margin-bottom: 20px;
        }
        .social-btns .btn {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form text-center">
                    <h3>Login Form</h3>
                    <p>Bienvenido.</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </form>
                    <p class="mt-4">Login with</p>
                    <div class="social-btns">
                        <button class="btn btn-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
                        <button class="btn btn-info"><i class="fab fa-twitter"></i> Twitter</button>
                        <button class="btn btn-danger"><i class="fab fa-google-plus-g"></i> Google Plus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
