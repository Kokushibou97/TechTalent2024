<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-form {
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        .contact-form h3 {
            margin-bottom: 20px;
        }
        .form-icon {
            font-size: 1.5em;
            color: #007bff;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .form-group {
            position: relative;
        }
        .form-control {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact-form">
                    <h3 class="text-center">Contact us</h3>
                    <form>
                        <div class="form-group">
                            <span class="form-icon"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <span class="form-icon"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <span class="form-icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <span class="form-icon"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <span class="form-icon"><i class="fas fa-pencil-alt"></i></span>
                            <textarea class="form-control" rows="4" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
