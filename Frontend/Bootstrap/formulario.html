<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 10px 10px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
    }

    .input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
    }

    .input:focus {
      outline: none;
      border-color: #343a40;
    }

    .button {
      background-color: #343a40;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #29323b;
    }

    .message {
      height: 150px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <h5 class="card-header">Contáctenos</h5>
        <div class="card-body">
          <form action="#">
            <div class="form-group">
              <label class="label" for="nombre">Nombre:</label>
              <input type="text" class="input" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div class="form-group">
              <label class="label" for="apellido">Apellido:</label>
              <input type="text" class="input" id="apellido" placeholder="Ingrese su apellido">
            </div>

            <div class="form-group">
              <label class="label" for="correo">Correo electrónico:</label>
              <input type="email" class="input" id="correo" placeholder="Ingrese su correo electrónico">
            </div>

            <div class="form-group">
              <label class="label" for="telefono">Teléfono:</label>
              <input type="tel" class="input" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>

            <div class="form-group">
              <label class="label" for="mensaje">Mensaje:</label>
              <textarea class="message" id="mensaje" placeholder="Ingrese su mensaje"></textarea>
            </div>

            <button type="submit" class="button">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
